services:
  live:
    build:
      context: .
      dockerfile: docker/Dockerfile.live
    environment:
      - DOTNET_GCServer=1
      - DOTNET_TieredPGO=1
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_USER: bot
      POSTGRES_DB: trading
    ports: ["5432:5432"]
    restart: unless-stopped
